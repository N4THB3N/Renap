  <p>La etiqueta caption agregar un titulo a las tablas del documento.
  </p>

  <h3>Codigo</h3>

        <th>Tierra</th>
        <th>Marte</th>
      </tr>

        <td>12,104</td>
        <td>12,756</td>
        <td>6,787</td>
      </tr>

        <th>Distancia al Sol (millones de km)</th>
